<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <title>Ethical Hacker Interface</title>
  </head>
  <body>
    <div class="container">
      <h1>SmartSentry Cyber Threat Intelligence In Industrial IoT</h1>
      <h2>Select a Model to Run:</h2>
      <div class="model-list">
        <button onclick="runModel('random_forest')">Random Forest</button>
        <button onclick="runModel('decision_tree')">Decision Tree</button>
        <button onclick="runModel('extra_tree_classifier')">
          Extra Tree Classifier
        </button>
        <button onclick="runModel('svm')">Support Vector Machine</button>
        <button onclick="runModel('knn')">k-Nearest Neighbor</button>
        <button onclick="runModel('deep_neural_network')">
          Deep Neural Network
        </button>
      </div>
      <div id="output" class="output"></div>
      <!-- Output area for results -->
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
